<div ng-controller="contactus" ng-init="aboutUsInit()">
	<style>
		.submit_2btn a {
			width: 100%;
			background: #77af42;
			color: #fff;
			padding: 8px 10px;
			display: block;
			margin: 0 auto;
			border-radius: 3px;
		}
	</style>
	<header class="container-fluid nav-down">
		<div class="row">
			<nav class="navbar navbar-inverse">
				<div class="container no-padding">
					<ul class="nav navbar-nav top_header text-center">
						<li class="menu_icon "><a href="javacript:void(0)"><img src="assets/img/icon/back.png" id="asdf" ng-click="back()"  alt="menu icon"
								 style="width: 13px;" /></a></li>
						<li class="page_name">
							<a href="javacript:void(0)" class="text-left text-center">
								<p>{{'Contact_Us' | translate}}</p>
							</a>
						</li>

					</ul>

				</div>
			</nav>

		</div>
		<!-- MOBILE-MENU-AREA END -->
	</header>
	<!-- END HEADER -->


	<div class="container">
		<div class="login_form">
			<div class="form_container">
					<form method="post" name="loginform" novalidate>
					<div class="mui-textfield  col-sm-6 col-xs-12">
						<input type="text" id="first" name="fname" ng-model="fname" placeholder="{{'First_Name' | translate}}" required>
						<label for="first">{{'First_Name' | translate}}</label>
					</div>
					<div class="mui-textfield col-sm-6 col-xs-12">
						<input type="text" id="last" ng-model="lname" name="lname" placeholder="{{'Last_Name' | translate}}" required>
						<label for="last">{{'Last_Name' | translate}}</label>
					</div>
					<div class="mui-textfield col-sm-6 col-xs-12">
						<input type="email" id="email" name="email" ng-model="email" placeholder="{{'Email' | translate}}" required>
						<label for="email">{{'Email' | translate}}</label>
					</div>
					<div class="mui-textfield contactmessage col-sm-6 col-xs-12">
						<textarea rows="2" name="query" ng-model="query" placeholder="{{'Enter_Message' | translate}}" required></textarea>
						<label>{{'Message' | translate}}</label>
					</div>

					<div class="submit_2btn col-xs-12 text-center" ng-click="contactusform('loginform')">
						<a href="javacript:void(0)">{{'Send_Message' | translate}}</a>
					</div>


				</form>
			</div>
		</div>
	</div>
	<!--  END Banner SLIDER -->
	
	<!--End of Pop up-->
  <!--End of Pop up-->
 <div>
	<div class="bottom_navigation"  ng-init="loginlogout()">
		
		<div class="bottom_block" ng-init="selecthome()">
			<a  ng-click="homego();" ng-if="color" style="background:{{background}}">
			<img src="assets/img/google-icon/google-home.png">
			<span style="display:block;"> {{'Home' | translate}}</span>
			</a>
		</div>
		
		<div class="bottom_block">
			<a ng-click="category()" style="background: rgba(81, 169, 0, 0.10196078431372549)"><img src="assets/img/google-icon/google-category.png">
			<span style="display:block;">{{'Category' | translate}}</span>
			</a>
		</div>
		
		<div class="bottom_block">
			<a ng-click="orderList()"><img src="assets/img/google-icon/google-list.png">
			<span style="display:block;">{{'My_Orders' | translate}}</span>
			</a>
		</div>
		
		<div class="bottom_block">
			<a ng-click="gotoAccount()"><img src="assets/img/google-icon/google-account.png">
			<span style="display:block;"> {{'Account' | translate}}</span>
			</a>
		</div>
	</div>
	</div>

<!--End of Pop up-->
<!--End of Pop up-->

</div>
