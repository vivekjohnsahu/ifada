<div ng-controller="forgot">



    <header class="container-fluid nav-down">
        <div class="row">
            <nav class="navbar navbar-inverse">
                <div class="container no-padding">
                    <ul class="nav navbar-nav top_header text-center">
                        <li class="menu_icon "><a href="javascript:void(0)"  ><img ng-click="back()" src="assets/img/icon/back.png" alt="menu icon"style="width: 13px;" /></a></li>
                        <li class="page_name">
                            <a href="javascript:void(0)" class="text-left text-center">
                                <p>{{'Forgot_Password'| translate}}</p>
                            </a>
                        </li>

                    </ul>

                </div>
            </nav>

        </div>
        <!-- MOBILE-MENU-AREA END -->
    </header>
    <!-- END HEADER -->
    <form method="post" name="loginform" novalidate>

        <div class="container">
            <div class="login_form">
                <div class="acnt-itext">
                    <p class="">{{'Please_enter_your_registed_mobile_number_You_will_recive_an_OTP_to_reset_your_password' | translate}}</a></p>
                </div>

                <div class="form_container">
                    <div class="mui-textfield col-sm-6 col-xs-12">
                        <input type="number" id="email" placeholder="" name="mobile_no" ng-model="mobile_no" required>
                        <label class="text-center label-center" for="email"><strong>{{'Enter_Your_Mobile_No' | translate}}</strong></label>
                    </div>
                </div>

                <div class="submit-btn col-sm-6 col-xs-12 text-center" ng-click="forgot_password('loginform')">
                    <a href="javascript:void(0)">{{'Submit' | translate}}</a>
                </div>
            </div>
        </div>
    </form>
	
	<!--End of Pop up-->
<!--End of Pop up-->
   <div>
	<div class="bottom_navigation"  ng-init="loginlogout()">
		
		<div class="bottom_block" ng-init="selecthome()">
			<a  ng-click="homego();" ng-if="color" style="background:{{background}}">
			<img src="assets/img/google-icon/google-home.png">
			<span style="display:block;"> {{'Home' | translate}}</span>
			</a>
		</div>
		
		<div class="bottom_block">
			<a ng-click="category()" style="background: rgba(81, 169, 0, 0.10196078431372549)"><img src="assets/img/google-icon/google-category.png">
			<span style="display:block;">{{'Category' | translate}}</span>
			</a>
		</div>
		
		<div class="bottom_block">
			<a ng-click="orderList()"><img src="assets/img/google-icon/google-list.png">
			<span style="display:block;">{{'My_Orders' | translate}}</span>
			</a>
		</div>
		
		<div class="bottom_block">
			<a ng-click="gotoAccount()"><img src="assets/img/google-icon/google-account.png">
			<span style="display:block;"> {{'Account' | translate}}</span>
			</a>
		</div>
	</div>
	</div>

<!--End of Pop up-->

<!--End of Pop up-->
</div>
