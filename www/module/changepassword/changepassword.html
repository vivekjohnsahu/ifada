<div class="bg" ng-controller="changepassword">

  <header class="container-fluid nav-down">
    <div class="row">
      <nav class="navbar navbar-inverse">
        <div class="container no-padding">
        <ul class="nav navbar-nav top_header text-center">
          <li class="menu_icon "><a href="javascript:void(0)"  ><img ng-click="back()" src="assets/img/icon/back.png" alt="menu icon"style="width: 13px;" /></a></li>
          <li class="page_name left">
            <a href="javascript:void(0)" class="text-left ">
              <p>{{'Change_Password' | translate}}</p>
            </a>
          </li>
          
        </ul>
        
        </div>
      </nav>
    
    </div>
    <!-- MOBILE-MENU-AREA END -->
  </header>
  <!-- END HEADER -->
    
  <!--  START Banner SLIDER -->
    <div class="container">
      <div class="login_form">
        <div class="form_container pt-0">
          <form class="mui-form" name="change_pwd" nonvalidate>
            <div class="mui-textfield col-sm-6 col-xs-12">
            <input type="password"  id="crnt_pass" name="old_pwd" ng-model="old_pwd" placeholder="{{'Current_Password' | translate}}" required>
            <label for="pass">{{'Current_Password' | translate}}</label>
            </div>
            <div class="mui-textfield col-sm-6 col-xs-12">
            <input type="password"  id="pass" name="new_pwd" ng-model="new_pwd" placeholder="{{'New_Password' | translate}}" required>
            <label for="pass">{{'New_Password' | translate}}</label>
            </div>
            <div class="mui-textfield col-sm-6 col-xs-12">
            <input type="password"  id="cnf_pass" name="conf_pwd" ng-model="conf_pwd" placeholder="{{'Confirm_New_Password' | translate}}" required>
            <label for="cnf_pass">{{'Confirm_New_Password' | translate}}</label>
            </div>
            <div class="submit-btn col-sm-6 col-xs-12 text-center">
            <a href="javascript:void(0);" ng-click="pwd_change('change_pwd')">{{'Submit' | translate}}</a>
            </div>
            
          </form>
        </div>
      </div>
    </div>
<!--End of Pop up-->
	<div>
	<div class="bottom_navigation"  ng-init="loginlogout()">
		
		<div class="bottom_block" ng-init="selecthome()">
			<a  ng-click="homego();" ng-if="color" style="background:{{background}}">
			<img src="assets/img/google-icon/google-home.png">
			<span style="display:block;"> {{'Home' | translate}}</span>
			</a>
		</div>
		
		<div class="bottom_block">
			<a ng-click="category()"><img src="assets/img/google-icon/google-category.png">
			<span style="display:block;">{{'Category' | translate}}</span>
			</a>
		</div>
		
		<div class="bottom_block">
			<a ng-click="notification()"><img src="assets/img/google-icon/google-list.png">
			<span style="display:block;">{{'My_Orders' | translate}}</span>
			</a>
		</div>
		
		<div class="bottom_block">
			<a ng-click="gotoAccount()"><img src="assets/img/google-icon/google-account.png">
			<span style="display:block;"> {{'Account' | translate}}</span>
			</a>
		</div>
	</div>
	</div>
</div>
