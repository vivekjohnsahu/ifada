<div ng-controller="fetch">
    <header class="container-fluid nav-down">
        <div class="row">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid no-padding">
                <ul class="nav navbar-nav top_header">
                    <li class="menu_icon back_icon"><a href="javascript:void(0)"  ><img src="assets/img/header/back.png"  alt="menu icon" ng-click="backToHome()"/></a></li>
                    <li class="logo_name"><a class="text-left back" >Location</a></li>                    
                </ul>
                </div>
            </nav>        
        </div>
        <!-- MOBILE-MENU-AREA END -->
    </header>    
    <!-- END HEADER --> 

    <!-- Add Location-->
    <form method="post" name="locationForm" novalidate>
        <div class="location_div">
            <div class="location_head"><p>Please Select Your Nearest locality/ apartment/ area for delivery</p></div>
            <div class="input-container pr-20 pl-20" id="sign_up">
                <div class="sign-up-form mb-20">
                    <input type="text" googleplace="one" ng-model="pickup_location" name="pickup_location"  placeholder="Select Location..." id="pickup_location" ng-click="setLocation()" required>
                    <input type="text"googleplace="one" ng-model="model_store_lat" ng-hide="true" name="model_store_lat"   id="store_lat" >
                    <input type="text" googleplace="one" ng-model="model_store_lng" ng-hide="true" name="model_store_lng"   id="store_lng">
                    <img src="assets/img/location_icon.png">
                </div>   
            </div>
        </div>
        <div class="chng_add text-center mt-30">
            <button class="btn button_scc" ng-click="getStore('locationForm')">Save Location</button>
        </div>
    </form>
	
	<!--End of Pop up-->
  <!--End of Pop up-->
  <div>
	<div class="bottom_navigation"  ng-init="loginlogout()">
		
		<div class="bottom_block" ng-init="selecthome()">
			<a  ng-click="homego();" ng-if="color">
			<img src="assets/img/google-icon/google-home.png">
			<span style="display:block;"> {{'Home' | translate}}</span>
			</a>
		</div>
		
		<div class="bottom_block">
			<a ng-click="category()"><img src="assets/img/google-icon/google-category.png">
			<span style="display:block;">{{'Category' | translate}}</span>
			</a>
		</div>
		
		<div class="bottom_block">
			<a ng-click="orderList()"><img src="assets/img/google-icon/google-list.png">
			<span style="display:block;">{{'My_Orders' | translate}}</span>
			</a>
		</div>
		
		<div class="bottom_block">
			<a ng-click="gotoAccount()"><img src="assets/img/google-icon/google-account.png">
			<span style="display:block;"> {{'Account' | translate}}</span>
			</a>
		</div>
	</div>
	</div>

	<!--End of Pop up-->

<!--End of Pop up-->
</div>
